<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #00c8ff;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #b0b0b0;
        }

        .button {
            display: inline-block;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 10px;
            padding: 12px 25px;
            color: #ffffff;
            background-color: #333333;
            border: 2px solid #00c8ff;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: #00c8ff;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Your Analysis Type</h1>
        <p>Select an option below to proceed with either Static Analysis or Dynamic Analysis.</p>
        <a href="#" class="button">Static Analysis</a>
        <a href="{{ url_for('dynamic_analysis') }}" class="button">Dynamic Analysis</a>
    </div>
</body>
</html>
